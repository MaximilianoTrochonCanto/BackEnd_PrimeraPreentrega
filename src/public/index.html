<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto BackEnd</title>
</head>
<body>
   <h1>Bienvenidos al primer proyecto</h1> 
   <form action="/api/products" method="post" enctype="multipart/form-data">
    <label for="title">Titulo:</label>
    <input type="text" id="txtTitle" name="title"><br>
    <label for="price">Precio:</label>
    <input type="number" id="txtPrecio" name="price"><br>
    <label for="description">Descripcion:</label>
    <input type="text" id="txtDescription" name="description"><br>
    <label for="category">Categoria:</label>
    <input type="text" id="txtCategory" name="category"><br>
    <label for="code">Codigo:</label>
    <input type="text" id="txtCode" name="code"><br>
    <label for="thumbnails">Imagen:</label>
    <input type="file" id="txtThumbnail" name="thumbnails"><br>
    <input type="submit" value="Ingresar" id="btnIngresar">
   </form>
</body>
</html>
